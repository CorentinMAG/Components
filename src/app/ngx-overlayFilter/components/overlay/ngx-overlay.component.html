<mat-card>
    <mat-card-subtitle>Filter</mat-card-subtitle>
    <mat-card-content>
      <mat-checkbox [checked]="allComplete" [indeterminate]="someComplete()" (change)="setAll($event.checked)" [disabled]="!!!renderedData.length"></mat-checkbox>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Search..." (input)="onChange($event)">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
        <section>
              <ul>
                <li *ngFor="let d of renderedData">
                  <mat-checkbox (change)="checkListChange($event)" [value]="d.value" [(ngModel)]="d.checked" (ngModelChange)="updateAllComplete()">
                    {{d.value}}
                  </mat-checkbox>
                </li>
              </ul>
          </section>
    </mat-card-content>
</mat-card>
