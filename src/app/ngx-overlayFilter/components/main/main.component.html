<table mat-table [dataSource]="dataSource" 
class="mat-elevation-z8" 
matSort>

    <ng-container *ngFor="let col of columnsToDisplay">

        <ng-container [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-between" style="padding: 0 20px;">
                    <span style="line-height: 42px;">{{ col }}</span> 
                    <button mat-icon-button (click)="onToggle($event)">
                        <mat-icon>menu</mat-icon>
                    </button>  
                </div>
            </th>
            <td mat-cell *matCellDef="let row" style="padding-left: 20px;"> {{ row[col] }}</td>
        </ng-container>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row (click)="rowClicked(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
